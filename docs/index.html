<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Download Me</title>
    <style>
	    a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }

        a:hover, a:focus {
            background-color: #0056b3;
            border-color: #004085;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <a id="with-download" download href="archive.zip">Download (with 'download' attr)</a>
    <a id="without-download" href="archive.zip">Download (without 'download' attr)</a>
</body>
</html>
